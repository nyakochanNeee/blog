<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景虚化</title>
</head>
<body>
    <div class="main">
<!--        以下为背景虚化，其他内容清晰-->
<!--        内容层-->
        <div class="banner">
            <div class="banner-contain">
                <h2>owo</h2>
            </div>
<!--            背景层-->
            <div class="banner-bg"></div>
        </div>
    </div>
    <style>
        .main{
            width: 100%;
        }
        .banner{
            width: 100%;
            position: relative;
        }
        .banner-bg{
            width: 100%;/*宽度铺满屏幕*/
            padding-top: 52.734%;/*图片高度除以宽度，得到此值*/
            background: url("test.jpg")center center no-repeat;/*两个center分别为水平和垂直方向的对齐方式*/
            background-size: 100%;/*背景水平铺满*/
            filter:blur(10px);/*虚化值，越大越模糊*/
        }
        .banner-contain{
            width: 100%;
            text-align: center;
            z-index: 6;/*将内容至于上层*/
	    margin-bottom:2cm;
	    font-size: 20px;
            color: #636363;
		}
		/* 底部 */
	  .footer {
	        padding: -3px;
  		text-align: center;
  		background: #ddd;
  		margin-top: 6px;
		}
    </style>
	    <div class="footer">
             <h2>a</h2>
        </div>
</body>
</html>
